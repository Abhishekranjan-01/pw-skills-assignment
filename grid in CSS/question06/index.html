<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>school timetable</h1>
        <div class="main_container">
            <div class="head_column head_column1">
                <p>time</p>
            </div>
            <div class="head_column head_column2">
                <p>08:00AM - 09:00AM</p>
            </div>
            <div class="head_column head_column3">
                <p>09:00AM - 10:00AM</p>
            </div>
            <div class="head_column head_column4">
                <p>10:00AM - 11:00AM</p>
            </div>
            <div class="head_column head_column5">
                <p>11:00AM - 12:00PM</p>
            </div>
            <div class="head_column head_column6">
                <p>12:00PM - 02:00PM</p>
            </div>
            <div class="head_column head_column7">
                <p>02:00PM - 03:00PM</p>
            </div>
            <div class="head_column head_column8">
                <p>03:00PM - 04:00PM</p>
            </div>
            <div class="rows row1">
                <p>monday</p>
            </div>
            <div class="rows row2">
                <p>tuesday</p>
            </div>
            <div class="rows row3">
                <p>wednesday</p>
            </div>
            <div class="rows row4">
                <p>thursday</p>
            </div>
            <div class="rows row5">
                <p>friday</p>
            </div>
            <div class="rows row6">
                <p>saturday</p>
            </div>
        </div>
    </main>
</body>

</html>
