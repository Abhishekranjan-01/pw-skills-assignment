<!-- Create a simple webpage with a form for a first to enter their personal information. The form should contain three input fields with the labels "first Name", "last Name", and "Email". The first input field should have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field should have a tabindex value of &. The form should have a submit button with the label "submit" and a tabinde! value of 3. observe the behaviors of tab index on (your webpage -->
<body>
    <form action="">
        <label for="first_name" >First name</label>
        <input type="text" id="first_name" tabindex="2" placeholder="enter the first name."><br><br>
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" tabindex="1" placeholder="enter the second name."><br><br>
        <label for="email">email</label>
        <input type="email" id="email" tabindex="4" placeholder="enter the email."><br><br>
        <button type="button" tabindex="3">submit</button>
    </form>
</body>
</html>
