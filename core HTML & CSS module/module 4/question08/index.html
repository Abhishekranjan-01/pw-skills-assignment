<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: aquamarine;}
        h1{
            font-size: 35px;
            text-transform: capitalize;
            text-align: center;
            background-color: lightcyan;
        }
        .iframe_style{
            display: flex;
            justify-content: center;
            height: 100%;
            align-items: center;
            margin-top: 100px;
        }
    </style>
    <title>Document</title>
    <!-- Create a simple webpage that displays Wikipedias physics wallah page using an iframe -->
</head>
<body>
    <h1>Wikipedias physics wallah page</h1>
    <div class="iframe_style">
        <iframe src="https://en.wikipedia.org/wiki/Physics_Wallah" frameborder="0" width="350px" height="250px"></iframe>
    </div>
</body>
</html>
