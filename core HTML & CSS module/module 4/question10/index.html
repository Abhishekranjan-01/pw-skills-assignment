<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: aliceblue;
            font-size: 25px;
        }

        h1 {
            background-color: lightcoral;
            text-align: center;
            font-weight: 900;
            text-transform: capitalize;
        }
    </style>
    <title>Document</title>
    <!-- Create a registration form with fields for the users name, email address, password, and a checkbox to agree to the terms and conditionsL Use the text input type for the name and email fields, the password input type for the password field, and the checkbox input type for the terms and conditions field -->
</head>

<body>
    <h1>registration form</h1>
    <form action="">
        <label for="user_name">User name</label>
        <input type="text" id="user_name" placeholder="Enter user name">
        <br><br>
        <label for="email_address">Email</label>
        <input type="email" id="email_address" placeholder="Enter your email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br><br>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">term & conditions 1</label>
        <br><br>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">term & conditions 2</label>
        <br><br>
    </form>
</body>

</html>
