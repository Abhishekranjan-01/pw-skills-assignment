<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: lightgrey;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .heading{
            display: block;
            background-color: aqua;
            text-align: center;
            font-weight: bold;
            text-transform: capitalize;
            font-style: italic;
        }
    </style>
    <title>Document</title>
    <!-- Create a feedback form with a field for the users name, email address, and message. -->
</head>

<body>
    <!-- <h1>feedback form</h1>
    <br><br> -->
    <div class="form">
        <h1 class="heading">feedback form</h1>
        <br><br>
        <label for="user_name">User name</label>
        <input type="text" id="user_name" placeholder="Enter user name">
        <br><br>
        <label for="email_address">Email</label>
        <input type="email" id="email_address" placeholder="Enter your email">
        <br><br>
        <textarea id="massage" cols="30" rows="10" placeholder="Enter your massage here !..."></textarea>
        <br><br>
        <button type="button">Submit</button>
    </div>

</body>

</html>
