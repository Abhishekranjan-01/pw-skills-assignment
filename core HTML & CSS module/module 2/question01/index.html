<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: bisque;}
    </style>
    <title>Document</title>
</head>
<body>
    <p><strong>This text will be bolded.</strong></p>
    <p><em>This text will be italic.</em></p>
    <p><u>This text will be underline.</u></p>
    <p>
        <mark>This text will be highlight.</mark>
    </p>
    <p>This is normal text<sup>This is super scripted</sup>This is normal again.</p>
    <p>This is normal text.<sub>This is sub scripted</sub>This is normal again.</p>
    <p>Normal text <small>small texts.</small></p>
    <p><del>this text will be deleted</del></p>
</body>
</html>
