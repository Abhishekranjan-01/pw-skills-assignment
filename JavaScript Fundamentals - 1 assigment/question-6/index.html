<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="impostyle.css">
    <script src="question6.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-[#315566] text-white">

    
    <div class="w-fit py-10 m-auto  mt-5 bg-[#262f50] rounded-3xl" data-form>
        <div class="mb-16 text-center  items-center">  
            <h1 class="inline-block text-[#926b31] font-bold text-4xl  "> Form validation system</h1>
        </div>

        <div class="m-10 flex gap-10 justify-between ">
            <label class="text-3xl font-semibold" for="value">User Name </label>
            <input type="text" placeholder="Enter user name." id="value" class="text-black text-xl rounded-md outline-none text-center font-bold" data-username="">
        </div>
        <div class="m-10 flex justify-between ">
            <label class="text-3xl font-semibold" for="value">Email </label>
            <input type="text" placeholder="Enter email." id="value" class="text-black text-xl rounded-md outline-none text-center font-bold" data-email="">
        </div>

        <div class="m-10 mb-16 flex justify-between gap-10">
            <label class="text-3xl font-semibold" for="value">Age</label>
            <input type="text" placeholder="Enter age." id="value" class="outline-none rounded-md text-xl font-bold text-center text-black" data-age="">
        </div>

        <div class="m-5">
            <h1 class=" h-14 font-bold text-2xl  rounded-3xl text-center items-center flex justify-center bg-[#252d3b]" data-result=""> form validation checking</h1>
        </div>
        <div class="mt-8 flex justify-center gap-5">

            <button class="px-10 py-2 bg-[#6662a0] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-checkButton="">CHECK</button>
            <button class="px-10 py-2 bg-[#2f6662] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-resetButton="">RESET</button>
        </div>
       
    </div>

</body
</html>
