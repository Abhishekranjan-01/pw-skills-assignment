<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="impstyle.css">
    <script src="question1.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-[#212121] text-white">

    
    <div class="w-fit py-10 m-auto  relative top-[10vh] bg-[#494242] rounded-3xl" data-form>
        <div class="mb-20 text-center  items-center">  
            <h1 class="inline-block text-4xl mr-10 ">Find the Discount Amount</h1>
        </div>
        <div class="m-10 flex justify-between ">
            <label class="text-3xl font-semibold" for="value">Total Value  </label>
            <input type="number" value="0" id="value" class="text-black text-xl rounded-md outline-none text-center font-bold" data-amount="amount">
        </div>

        <div class="m-10 mb-24 flex justify-between gap-10">
            <label class="text-3xl font-semibold" for="value">Discount percentage</label>
            <input type="number" value="0" id="value" class="outline-none rounded-md text-xl font-bold text-center text-black" data-discount="discount">
        </div>

        <div class="m-5">
            <h1 class=" h-14 font-bold text-2xl border-2 border-white rounded-3xl text-center items-center flex justify-center" data-result="">Result Area</h1>
        </div>
        <div class="mt-8 flex justify-center gap-5">

            <button class="px-10 py-2 bg-red-400 rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-resultButton="">RESULT</button>
            <button class="px-10 py-2 bg-green-400 rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-resetButton="">RESET</button>
        </div>
    </div>

</body
</html>
