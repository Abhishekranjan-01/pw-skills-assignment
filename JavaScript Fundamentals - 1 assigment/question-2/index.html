<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="question2.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-[#3d2e2e] text-white">

    
    <div class="w-fit py-10 m-auto  relative top-[10vh] bg-[#475044] rounded-3xl" data-form>
        <div class="mb-20 text-center  items-center">  
            <h1 class="inline-block text-[#b3d654] text-4xl mr-10 ">Login Section</h1>
        </div>
        <div class="m-10 flex justify-between ">
            <label class="text-3xl font-semibold" for="value">UserName </label>
            <input type="text" placeholder="Enter UserName" id="value" class="text-black text-xl rounded-md outline-none text-center font-bold" data-userName="UserName">
        </div>

        <div class="m-10 mb-24 flex justify-between gap-10">
            <label class="text-3xl font-semibold" for="value">Password</label>
            <input type="password" placeholder="Enter Password" id="value" class="outline-none rounded-md text-xl font-bold text-center text-black" data-password="Password">
        </div>

        <div class="m-5">
            <h1 class=" h-14 font-bold text-2xl  rounded-3xl text-center items-center flex justify-center bg-[#252d3b]" data-result="">Ouput Screen</h1>
        </div>
        <div class="mt-8 flex justify-center gap-5">

            <button class="px-10 py-2 bg-[#6662a0] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-loginButton="">Login</button>
            <button class="px-10 py-2 bg-[#2f6662] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-resetButton="">RESET</button>
        </div>
    </div>

</body
</html>
