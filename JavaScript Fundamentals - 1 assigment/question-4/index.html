<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="impostyle.css">
    <script src="question4.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-[#315566] text-white">

    
    <div class="w-fit py-10 m-auto  mt-5 bg-[#262f50] rounded-3xl" data-form>
        <div class="mb-16 text-center  items-center">  
            <h1 class="inline-block text-[#926b31] font-bold text-4xl  ">TICKET BOOKING</h1>
        </div>

        <div class="m-10 flex gap-10 justify-between ">
            <label class="text-3xl font-semibold" for="value">No. Of Child Seats </label>
            <input type="number" placeholder="Enter no of seats" id="value" class="text-black text-xl rounded-md outline-none text-center font-bold" data-child="">
        </div>
        <div class="m-10 flex justify-between ">
            <label class="text-3xl font-semibold" for="value">No. Of Adults Seats </label>
            <input type="number" placeholder="Enter no of seats" id="value" class="text-black text-xl rounded-md outline-none text-center font-bold" data-adult="">
        </div>

        <div class="m-10 mb-16 flex justify-between gap-10">
            <label class="text-3xl font-semibold" for="value">No. Of seniors Seats</label>
            <input type="number" placeholder="Enter no of seats" id="value" class="outline-none rounded-md text-xl font-bold text-center text-black" data-senior="">
        </div>

        <div class="m-5">
            <h1 class=" h-14 font-bold text-2xl  rounded-3xl text-center items-center flex justify-center bg-[#252d3b]" data-result="">Total Ticket Price</h1>
        </div>
        <div class="mt-8 flex justify-center gap-5">

            <button class="px-10 py-2 bg-[#6662a0] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-billButton="">TOTAL</button>
            <button class="px-10 py-2 bg-[#2f6662] rounded-2xl font-semibold hover:scale-105 duration-500 ease-in-out " data-resetButton="">RESET</button>
        </div>
        <div class="m-5 px-5 ">
            <h1 class="font-semibold text-3xl capitalize mb-3 text-[#8b2c2c] ">information*</h1>
            <ul class="list-disc ml-5 font-medium text-[#45ff1657]">
                <li>ticket price for a child is Rs -> 100</li>
                <li>ticket price for a adult is Rs -> 150</li>
                <li>ticket price for a senior is Rs -> 120</li>
            </ul>
        </div>
    </div>

</body
</html>
